name: OpenSpec Codegen
on: [push, pull_request]
jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      # - run: pip install openspec-cli   # if needed
      - run: make codegen
      - run: python -c "print('generated:', __import__('os').path.exists('src/generated'))"
